<app-buttons-header (addEvent)="openModal()"></app-buttons-header>

<section class="main-form">

  <mat-card>
    <mat-card-content>
      <mat-card-title>Proveedores</mat-card-title>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource1" class="w-100">
          <!-- Position Column -->
          <ng-container matColumnDef="assigned">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15 p-l-0">
              Nombre
            </th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              <h6 class="f-s-14 f-w-600">
                {{ element.uname }}
              </h6>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15">
              Nomina
            </th>
            <td mat-cell *matCellDef="let element">
              <h6 class=" f-s-16 m-b-4">
                <span class="text-dark f-w-600">${{ element.budget }} </span>
              </h6>
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15">
              Deuda
            </th>
            <td mat-cell *matCellDef="let element">
              @if(element.priority == 'deuda') {
              <span class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12">
                {{ element.priority | titlecase }}
              </span>
              } @if(element.priority == 'pago') {
              <span class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12">
                {{ element.priority | titlecase }}
              </span>
              }
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="budget">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14"></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <!-- <button mat-menu-item>
                  <mat-icon>add</mat-icon>
                  <span>Add</span>
                </button> -->
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</section>



<ng-template #dialogTemplate>
  <h2 mat-dialog-title>Formulario</h2>
  <mat-dialog-content>
    <div class="row">
      <div class="col-lg-6">
        <!-- input -->
        <mat-label class="f-w-600 m-b-8 d-block">Nombre Proveedor</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput placeholder="Tu nombre" />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <!-- input -->
        <mat-label class="f-w-600 m-b-8 d-block">Correo</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="email" placeholder="correo@gmail.com" />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <!-- input -->
        <mat-label class="f-w-600 m-b-8 d-block">Nomina</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matNativeControl type="number" placeholder="bs" />
        </mat-form-field>
      </div>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end"  >
    <button mat-stroked-button color="error" >
      cancelar
    </button>
    <button mat-flat-button color="primary" matBadgeColor="accent">
      Guardar
    </button>
  </mat-dialog-actions>
</ng-template>
