<app-buttons-header (addEvent)="openModal()"></app-buttons-header>

<section class="main-form">
  <mat-card>
    <mat-card-content>
      <mat-card-title>Listado de Proveedores</mat-card-title>

      <div class="table-responsive">
        <!-- Filtrado de la tabla -->
        <div class="row">
          <div class="col-lg-6">
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input (keyup)="filtro($event)" matNativeControl type="search" />
            </mat-form-field>
          </div>
        </div>
        <table mat-table [dataSource]="dataSource" class="w-100 ">
          <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15 p-l-0">
              <b>Nombre</b>
            </th>
            <td mat-cell *matCellDef="let p" class="p-l-0">
              <h6 class="f-s-14 f-w-500">
                {{ p.nombre }}
              </h6>
            </td>
          </ng-container>
          <ng-container matColumnDef="servicio">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15 p-l-0">
              <b>Servicio</b>
            </th>
            <td mat-cell *matCellDef="let p" class="p-l-0">
              <h6 class="f-s-14 f-w-500">
                {{ p.servicio }}
              </h6>
            </td>
          </ng-container>
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-15 p-l-0">
              <b>Teléfono</b>
            </th>
            <td mat-cell *matCellDef="let p" class="p-l-0">
              <h6 class="f-s-14 f-w-500">
                {{ p.telefono }}
              </h6>
            </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas"></tr>
          <!-- Symbol Column -->
          <ng-container matColumnDef="budget">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14"></th>

            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="openModal(element)" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button (click)="eliminarProvedor(element.id)" mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

        </table>
        <!-- Paginator -->
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</section>
