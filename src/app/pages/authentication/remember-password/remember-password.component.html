<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a>
              <img src="./assets/images/logos/logo.png" class="align-middle m-2 " width="100px" alt="logo" />
            </a>
            <h2>Sistema de gestión web</h2>
            <h4 class="m-t-10 ">Parque residencial la viña</h4>
          </div>

          <div class="m-t-30">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Correo</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input [(ngModel)]="correo" matInput />
            </mat-form-field>

            <a (click)="submit()" mat-flat-button color="primary" class="w-100">
              ENVIAR
            </a>
            <!-- input -->
          </div>

          <div class="text-center m-y-10">
            <p class="text-primary f-s-14 m-0"> Avenida principal de los cortijos. Parque residencial la
              viña Maturin,
              Estado Monagas</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<app-loading [loading]="loading"></app-loading>
